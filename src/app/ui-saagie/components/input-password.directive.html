<div class="f-password">
    <ng-transclude></ng-transclude>
    <button type="button" class="f-password__btn" ng-click="vm.toggleVisibility()">
        <span ng-if="!vm.visible">
            <i class="fa fa-eye"></i> Show
        </span>
        <span ng-if="vm.visible">
            <i class="fa fa-eye-slash"></i> Hide
        </span>
    </button>
</div>
